<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pipeline Test</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #00d9ff; }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #aaa;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #fff;
            font-size: 14px;
        }
        textarea { resize: vertical; min-height: 80px; }
        button {
            padding: 12px 24px;
            background: #00d9ff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 8px;
        }
        button:hover { background: #00b8d9; }
        button:disabled { background: #555; cursor: not-allowed; }
        #status {
            margin-top: 24px;
            padding: 16px;
            background: #16213e;
            border-radius: 8px;
            border-left: 4px solid #00d9ff;
        }
        #status.error { border-left-color: #ff4757; }
        #status.done { border-left-color: #2ed573; }
        .log {
            margin-top: 16px;
            padding: 12px;
            background: #0f0f23;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry { margin: 4px 0; color: #888; }
        .log-entry.info { color: #00d9ff; }
        .log-entry.success { color: #2ed573; }
        .log-entry.error { color: #ff4757; }
        video {
            width: 100%;
            max-width: 640px;
            margin-top: 16px;
            border-radius: 8px;
        }
        .images-container {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .image-box {
            flex: 1;
            min-width: 280px;
            background: #16213e;
            border-radius: 8px;
            padding: 12px;
        }
        .image-box h4 {
            margin: 0 0 8px 0;
            color: #00d9ff;
        }
        .image-box img {
            width: 100%;
            border-radius: 4px;
            background: #0f0f23;
        }
        .image-box .placeholder {
            width: 100%;
            height: 180px;
            background: #0f0f23;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }
        .api-url {
            margin-bottom: 20px;
            padding: 8px 12px;
            background: #16213e;
            border-radius: 8px;
            font-size: 12px;
        }
        .api-url input {
            background: transparent;
            border: none;
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <h1>Video Pipeline Test</h1>

    <div class="api-url">
        <label>API URL:</label>
        <input type="text" id="apiUrl" value="http://localhost:8000">
    </div>

    <form id="jobForm">
        <div class="form-group">
            <label for="title">Title *</label>
            <input
                type="text"
                id="title"
                value="Will it snow in LA this month?"
                required
            >
        </div>

        <div class="form-group">
            <label for="outcome">Outcome * (exact Kalshi outcome)</label>
            <textarea
                id="outcome"
                required
            >Yes, it will snow in Los Angeles</textarea>
        </div>

        <div class="form-group">
            <label for="originalBetLink">Original Bet Link *</label>
            <input
                type="url"
                id="originalBetLink"
                value="https://kalshi.com/markets/kxlaxsnowm/la-snowfall-markets/kxlaxsnowm-26feb"
                required
            >
        </div>

        <div class="form-group">
            <label for="sourceImageUrl">Source Image URL (optional â€” Gemini generates a starting frame if omitted)</label>
            <input
                type="url"
                id="sourceImageUrl"
                placeholder="https://example.com/image.jpg"
            >
        </div>

        <button type="submit" id="submitBtn">Start Job</button>
        <button type="button" id="stopBtn" disabled>Stop Polling</button>
    </form>

    <div id="status" style="display: none;">
        <strong>Status:</strong> <span id="statusText">-</span><br>
        <strong>Job ID:</strong> <span id="jobId">-</span>
    </div>

    <div id="imagesContainer" style="display: none;">
        <h3>Starting Frame</h3>
        <div class="images-container">
            <div class="image-box">
                <h4>Start Frame</h4>
                <div id="imagePlaceholder" class="placeholder">Waiting...</div>
                <img id="generatedImage" style="display: none;" alt="Generated Start Frame">
            </div>
        </div>
    </div>

    <div id="videoContainer" style="display: none;">
        <h3>Generated Video</h3>
        <video id="videoPlayer" controls></video>
    </div>

    <div class="log" id="log"></div>

    <script>
        const form = document.getElementById('jobForm');
        const submitBtn = document.getElementById('submitBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const jobIdSpan = document.getElementById('jobId');
        const imagesContainer = document.getElementById('imagesContainer');
        const generatedImage = document.getElementById('generatedImage');
        const imagePlaceholder = document.getElementById('imagePlaceholder');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const logDiv = document.getElementById('log');

        let pollInterval = null;
        let imageLoaded = false;

        function log(message, type = '') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toISOString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            console.log(`[${type || 'log'}] ${timestamp}: ${message}`);
        }

        async function testGcsUrl(url) {
            log(`Testing GCS URL accessibility: ${url}`, 'info');
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
                if (response.ok) {
                    log(`GCS URL accessible! Status: ${response.status}`, 'success');
                    return true;
                } else {
                    log(`GCS URL returned status ${response.status}: ${response.statusText}`, 'error');
                    return false;
                }
            } catch (err) {
                log(`GCS URL test failed (CORS or access issue): ${err.message}`, 'error');
                log(`This usually means the bucket is not publicly accessible`, 'error');
                return false;
            }
        }

        function getApiUrl() {
            return document.getElementById('apiUrl').value.replace(/\/$/, '');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const outcome = document.getElementById('outcome').value;
            const originalBetLink = document.getElementById('originalBetLink').value;
            const sourceImageUrl = document.getElementById('sourceImageUrl').value.trim() || null;

            submitBtn.disabled = true;
            stopBtn.disabled = false;
            statusDiv.style.display = 'block';
            statusDiv.className = '';
            videoContainer.style.display = 'none';

            // Reset image
            imagesContainer.style.display = 'block';
            generatedImage.style.display = 'none';
            imagePlaceholder.style.display = 'flex';
            imagePlaceholder.textContent = 'Generating...';
            imageLoaded = false;
            pollCount = 0;

            log('========== NEW JOB SUBMISSION ==========', 'info');
            log(`API URL: ${getApiUrl()}`, 'info');
            log(`Title: ${title}`, 'info');
            log(`Outcome: ${outcome.substring(0, 50)}...`, 'info');
            log(`Bet Link: ${originalBetLink}`, 'info');
            log(`Source image: ${sourceImageUrl || '(Gemini will generate)'}`, 'info');

            try {
                log('Sending POST to /api/jobs/create...', 'info');
                const startTime = Date.now();

                const response = await fetch(`${getApiUrl()}/api/jobs/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        outcome,
                        original_bet_link: originalBetLink,
                        source_image_url: sourceImageUrl,
                    })
                });

                const elapsed = Date.now() - startTime;
                log(`Response received in ${elapsed}ms, status: ${response.status}`, 'info');

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response body: ${errorText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                log(`Response data: ${JSON.stringify(data)}`, 'info');
                const jobId = data.job_id;

                jobIdSpan.textContent = jobId;
                statusText.textContent = 'Pending';
                log(`Job created successfully: ${jobId}`, 'success');
                log('Starting status polling (every 3s)...', 'info');

                // Start polling
                pollInterval = setInterval(() => pollStatus(jobId), 3000);
                pollStatus(jobId); // Initial poll

            } catch (err) {
                log(`Job creation failed: ${err.message}`, 'error');
                log(`Stack: ${err.stack}`, 'error');
                statusText.textContent = 'Error';
                statusDiv.className = 'error';
                submitBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        let pollCount = 0;

        async function pollStatus(jobId) {
            pollCount++;
            try {
                log(`Polling status (attempt #${pollCount})...`);

                const response = await fetch(`${getApiUrl()}/api/jobs/status/${jobId}`);
                log(`Poll response status: ${response.status}`);

                const data = await response.json();
                log(`Poll response data: ${JSON.stringify(data).substring(0, 200)}...`);

                statusText.textContent = data.status;

                // Display image when available
                if (data.image_url && !imageLoaded) {
                    log(`Start frame URL received: ${data.image_url.substring(0, 80)}...`, 'success');
                    generatedImage.src = data.image_url;
                    generatedImage.onload = () => {
                        log('Start frame loaded successfully!', 'success');
                        generatedImage.style.display = 'block';
                        imagePlaceholder.style.display = 'none';
                    };
                    generatedImage.onerror = (e) => {
                        log(`Start frame failed to load: ${e}`, 'error');
                        imagePlaceholder.textContent = 'Failed to load';
                        imagePlaceholder.style.color = '#ff4757';
                    };
                    imageLoaded = true;
                }

                if (data.status === 'done') {
                    clearInterval(pollInterval);
                    statusDiv.className = 'done';
                    submitBtn.disabled = false;
                    stopBtn.disabled = true;

                    log('========== JOB COMPLETE ==========', 'success');
                    log(`Video URL from API: ${data.video_url}`, 'success');
                    log(`Original bet link: ${data.original_bet_link}`, 'info');

                    if (data.video_url) {
                        log('Testing video URL accessibility...', 'info');

                        // Test if the URL is accessible
                        await testGcsUrl(data.video_url);

                        log('Setting video player source...', 'info');
                        videoPlayer.src = data.video_url;
                        videoContainer.style.display = 'block';

                        // Add error handler to video element
                        videoPlayer.onerror = (e) => {
                            log(`Video player error: ${videoPlayer.error?.message || 'Unknown error'}`, 'error');
                            log(`Video error code: ${videoPlayer.error?.code}`, 'error');
                            log('Possible causes: bucket not public, CORS issues, or file does not exist', 'error');
                        };

                        videoPlayer.onloadstart = () => log('Video load started...', 'info');
                        videoPlayer.onloadeddata = () => log('Video data loaded successfully!', 'success');
                        videoPlayer.oncanplay = () => log('Video can play!', 'success');
                    } else {
                        log('WARNING: Job done but no video_url returned!', 'error');
                    }
                } else if (data.status === 'error') {
                    clearInterval(pollInterval);
                    statusDiv.className = 'error';
                    submitBtn.disabled = false;
                    stopBtn.disabled = true;
                    log('========== JOB FAILED ==========', 'error');
                    log(`Error message: ${data.error}`, 'error');
                } else if (data.status === 'waiting') {
                    log(`Still waiting... (poll #${pollCount})`);
                }

            } catch (err) {
                log(`Poll error: ${err.message}`, 'error');
                log(`Poll error stack: ${err.stack}`, 'error');
            }
        }

        stopBtn.addEventListener('click', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
            submitBtn.disabled = false;
            stopBtn.disabled = true;
            log('Polling stopped', 'info');
        });
    </script>
</body>
</html>

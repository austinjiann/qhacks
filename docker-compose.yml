name: kalship

services:
  backend:
    container_name: kalship-backend
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/scripts/firebase-service-account.json:/app/scripts/firebase-service-account.json:ro
      - ./backend/kalshi_private_key.pem:/app/kalshi_private_key.pem:ro
    restart: unless-stopped

  frontend:
    container_name: kalship-frontend
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
